<!-- Page 3: Reset Password -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - CollegeGram</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0a192f;
      color: #ff6f61;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 111, 97, 0.2);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ff857a;
      background-color: rgba(255, 255, 255, 0.07);
      color: #ffdbd6;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff6f61, #ff9d8d);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: #0a192f;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffc1b5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <form>
      <input type="password" placeholder="New Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
