<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Sent - CollegeGram</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0a192f;
      color: #ff6f61;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 111, 97, 0.2);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #ff6f61;
    }

    p {
      font-size: 1rem;
      color: #ffb3aa;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background: linear-gradient(to right, #ff6f61, #ff9d8d);
      color: #0a192f;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #ffc1b5;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check Your Email</h1>
    <p>We've sent you a password reset link. Click the link in your inbox to proceed.</p>
    <a href="login.html">Back to Login</a>
  </div>
</body>
</html>
