<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollegeGram - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0a192f; /* Deep navy */
      color: #ff6f61; /* Coral */
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .image-section {
      width: 35%;
      background: linear-gradient(180deg, #0a192f, #112240);
      background-image: url('https://images.unsplash.com/photo-1584697964403-3dfbd29f4571?auto=format&fit=crop&w=800&q=80'); /* Replace with your image */
      background-size: cover;
      background-position: center;
    }

    .form-section {
      width: 65%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top right, #112240, #0a192f);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #ff6f61;
    }

    .form-container p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ffb3aa;
    }

    .form-container input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 1px solid #ff857a;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #ffdbd6;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-container input:focus {
      outline: none;
      border-color: #ffc1b5;
      background-color: rgba(255, 255, 255, 0.08);
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(to right, #ff6f61, #ff9d8d);
      color: #0a192f;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 111, 97, 0.4);
    }

    .form-container .links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-container .links a {
      color: #ff9e91;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .form-container .links a:hover {
      color: #ffc1b5;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .image-section {
        display: none;
      }
      .form-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="image-section">
    <!-- Vertical background image here -->
  </div>
  <div class="form-section">
    <div class="form-container">
      <h1>Welcome to CollegeGram</h1>
      <p>Capture your campus moments ðŸ“¸</p>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="links">
        <a href="forgot1.html">Forgot Password?</a> |
        <a href="new1.html">New user? Create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
